<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <base href="%BASE_URL%">
    <title>Background Removal Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="snackbar"></div>
<div class="container">
    <h1>Remove Background from Your Image</h1>
    <p>Select an image from your device, preview it, and upload it to remove the background.</p>
    <hr />
    <div class="setting">
        <div class="slider-container">
            <label for="thresholdSlider">Color Threshold: <span id="thresholdValue">100</span></label>
            <input type="range" id="thresholdSlider" min="0" max="256" value="100" oninput="updateThresholdValue(this.value)">
        </div>
        <div class="background-toggle">
            <label>
                <input type="radio" name="backgroundColor" value="white" checked> White
            </label>
            <label>
                <input type="radio" name="backgroundColor" value="black"> Black
            </label>
        </div>
        <div class="invert-toggle">
            <label>
                <input type="checkbox" id="invertColors"> Invert Colors
            </label>
        </div>
        <div class="btn-group">
            <div class="upload-btn-wrapper btn">
                Select Image
                <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            </div>
            <button class="btn" onclick="uploadImage()">Remove Background</button>
        </div>
    </div>
    <div class="preview" id="preview"></div>

</div>
<script src="./static/scripts.js"></script>
</body>
</html>
